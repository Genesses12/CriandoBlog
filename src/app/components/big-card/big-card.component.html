<div class="container__big-card">
    <div class="big__card__foto">
        <img src={{fotoCover}}
        height="250px"
        width="350px"
        alt="" srcset="">

    </div>
    <div class="big__card__titulo">
        <h1><a [routerLink]="['content',Id]">{{cardTitle}}</a></h1>
    </div>
    <div class="big__card__descricao">
        <p>
            <a [routerLink]="['content',Id]" >{{cardDescricao}}</a> </p>
    </div>
</div>
